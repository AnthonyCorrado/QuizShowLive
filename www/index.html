<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Quiz Show Live</title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <link href="css/ionic.app.css" rel="stylesheet">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- vendor add-ons -->
    <script src='lib/angular-ui-router/release/angular-ui-router.js'></script>

    <!-- main module -->

    <script type='application/javascript' src='js/layout/topnav.js'></script>

    <script type='application/javascript' src='js/directives/directives.module.js'></script>

    <script type='application/javascript' src='js/games/games.module.js'></script>

    <script type='application/javascript' src='js/games/game.js'></script>

    <script type='application/javascript' src='js/games/games.service.js'></script>

  <body ng-app="app">

      <div data-ng-include="'js/layout/topnav.html'"></div>
