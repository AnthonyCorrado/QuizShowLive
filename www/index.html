<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Quiz Show Live</title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <link href="css/ionic.app.css" rel="stylesheet">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- vendor add-ons -->
    <script src='lib/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='lib/angular-animate/angular-animate.min.js'></script>

    <!-- main module -->
    <script type='application/javascript' src='js/app.js'></script>

    <script type='application/javascript' src='js/layout/layout.module.js'></script>
    <script type='application/javascript' src='js/layout/shell.js'></script>

    <!-- directives -->
    <script type='application/javascript' src='js/directives/directives.module.js'></script>
    <script type='application/javascript' src='js/directives/quizCategories.js'></script>
    <script type='application/javascript' src='js/directives/gameContestants.js'></script>

    <script type='application/javascript' src='js/games/games.module.js'></script>
    <script type='application/javascript' src='js/games/games.js'></script>
    <script type='application/javascript' src='js/games/game.js'></script>

    <!-- services -->
    <script type='application/javascript' src='js/games/games.service.js'></script>

  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Quiz Show Live</h1>

      <ion-nav-view></ion-nav-view>

    </ion-pane>
