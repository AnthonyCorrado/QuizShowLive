<ion-view title="Game">
  <ion-content class="has-header">
    <h4>I am Game # {{game.id}}</h4>
    <div quiz-categories category-names="vm.categoryNames" point-values="vm.pointValues"></div>
    <div class="game-divider"></div>
    <div game-contestants player-names="vm.players"></div>
  </ion-content>
</ion-view>
